services:
  - type: web
    name: dawini-frontend
    env: static
    rootDir: Dawini
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set this to your backend URL (e.g., https://dawini-backend.onrender.com)

